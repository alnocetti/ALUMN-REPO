  <body>
    <!-- Navigation  -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
      <div class="container">
        <img src="./assets/Logo.png" alt="Logo">
        <a class="navbar-brand js-scroll-trigger" href="#page-top">Alumn Repo</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          Menu
          <i class="fa fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="#signin">Sign in</a>
            </li>
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="#signup">Sign up</a>
            </li>
          </ul>

      </div>

    <section class="success" id="signin">
      <div class="container">
        <div class="row">
          <div class="col-lg-8 mx-auto">
              <h2>Sign in</h2>
            <form name="signin" class="" action="index.html" method="post">
              <div class="control-group">
                <div class="form-group floating-label-form-group controls">
                  <label>User name or email adress </label>
                  <input class="form-control" id="name" type="text" placeholder="User" required data-validation-required-message="Please enter your name.">
                  <p class="help-block text-danger"></p>
                </div>
              </div>

              <div class="control-group">
                <div class="form-group floating-label-form-group controls">
                  <label>Password</label>
                  <input class="form-control" id="name" type="text" placeholder="Password" required data-validation-required-message="Please enter your name.">
                  <p class="help-block text-danger"></p>
                </div>
              </div>

              <div class="control-group">
                <div class="form-group floating-label-form-group controls">
                  <button class="btn btn-primary" type="button" name="button">Sign in</button>
                  <button type="button" class="btn btn-facebook btn-lg"><i class="fa fa-facebook fa-fw"></i> Sign in with Facebook</button>
                </div>
              </div>

            </form>
          </div>
        </div>
      </div>
    </section>





    <!--Sign in-->

    <footer>

    </footer>
